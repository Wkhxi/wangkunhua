<!--表示文档类型，当前文档是html文件-->
<!--块级标签：不写样式会独立成行；内联标签：不会独立成行-->
<!DOCTYPE html>
<html lang="en">
<head>
    <!--适配手机模式-->
    <meta charset="UTF-8" name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
    <!--标题头小图标-->
    <link rel="short icon" href="Resource/icon.png">
    <!--让某个样式表控制html-->
    <link rel="stylesheet" href="ExternalStyle.css">
    <title>王堃华</title>

    <style>
        /*成行时：针对外部的大标签display:table;width:宽度的值*/
        ul{
            display:table;
            width: 100%;
            background: white;
            height: 100px;
            margin-bottom: 10px;
        }
        /*成列时：针对成列（内部相对小的标签li）的标签：display：table-cell*/
        ul li{
            display: table-cell;
            width: 33.3%;
            text-align: center;/*水平居中*/
            vertical-align: middle; /*竖直居中*/
        }

        /*让内联标签变成块级标签*/
        ul li span{
            display: block;
        }

    </style>
</head>
<body>

    <script>

            imgNumber++;

            }

            bannerImg.src = "Resource/banner-" + imgNumber + ".png";

        }

        setInterval(changeImg,3000);
    </script>
